<!DOCTYPE html>
{%load static%}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="{% static 'assets/images/logo/logo-sm.png'%}" type="image/gif" sizes="16x16">
        <title>Support</title>
        <meta name="og:description" content="IC Crypto is an impressive and free crypto admin dashboard template that caters to the needs of cryptocurrency enthusiasts and professionals alike. Its well-designed interface, comprehensive features, and accessibility make it a strong contender as one of the best crypto dashboard templates available for download.">
        <meta name="robots" content="index, follow">
        <meta name="og:title" property="og:title" content="IC Crypto - Free Bootstrap Crypto Dashboard Admin Template">
        <meta property="og:image" content="https://www.designtocodes.com/wp-content/uploads/2023/09/IC-Crypto-Thumbnail-V-1-scaled.jpg">
        <!-- bootstrap css link -->
        <link rel="stylesheet" href="{% static 'lib/bootstrap_5/bootstrap.min.css' %}">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="{% static 'lib/fontawesome/css/all.min.css'%}">
        <!-- main css -->
        <link rel="stylesheet" href="{% static 'assets/css/global.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/style.css'%}">
        <!-- responsive css -->
        <link rel="stylesheet" href="{% static 'assets/css/responsive.css'%}">
    </head>

    <body class="d2c_theme_light">



            <div class="col-xxl">
                <h5 class="fw-semibold mb-4">Ze Bot</h5>
                <div class="card">
                    <div class="card-body p-0">
                        <div class="d2c_chat_box">
                            <div class="d2c_chat_header">
                                <div class="d-flex align-items-center py-1">
                                    <div class="position-relative">
                                        <a href="#">
                                            <img src="https://bootdey.com/img/Content/avatar/avatar3.png" class="rounded-circle mr-1" alt="Sharon Lessman" width="40" height="40">
                                        </a>
                                        <span class="position-absolute start-100 translate-middle badge border border-light rounded-circle bg-success p-1"></span>
                                    </div>
                                    <div class="flex-grow-1 ms-3">
                                        <strong>Ze Bot</strong>
                                    </div>
                                    <div>
                                        <div class="dropdown">
                                            <button class="btn d2c_communication" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                                <i class="fas fa-ellipsis-v"></i>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                                <li><a class="dropdown-item" href="#">New Chat</a></li>
                                                <li><a class="dropdown-item" href="#">Regenerate</a></li>
                                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {% block content %}
                            <div class="position-relative">
                                <div class="chat-messages">
                                    {% for message in messages %}
                                        <div class="{% if message.sender == 'user' %}chat-message-right{% else %}chat-message-left{% endif %} pb-4">
                                            <div>
                                                <img src="{{ message.sender_image }}" class="rounded-circle mr-1" alt="{{ message.sender }}" width="40" height="40">
                                            </div>
                                            <div class="flex-shrink-1 p-2 {% if message.sender == 'user' %}me-3{% else %}ms-3{% endif %}">{{ message.message }}</div>
                                        </div>
                                    {% endfor %}
                                </div>
                            </div>
                            {% endblock %}
                            <form action="{%url 'save_message' %}" method="post" >
                                {% csrf_token %}
                            <div class="p-4 d2c_chat_footer">
                                <div class="d-flex justify-content-start align-items-center">
                                    
                                    <div class="w-100 d-flex justify-content-start align-items-center d2c_input_wrapper px-2">
                                        
                                        <a class="px-1 text-muted" href="#!"><i class="fas fa-paperclip"></i></a>
                                        <a class="px-1 text-muted" href="#!"><i class="fas fa-smile"></i></a>
                                        <input type="text" class="form-control py-2 px-1 border-0" id="chatBox" name="user_message" placeholder="Message...">
                                    </div>
                                    <button type="submit" class="btn ms-2 text-primary">
                                        <i class="fas fa-paper-plane"></i>
                                    </button>
                                    
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            </div>
            <!-- End:Main Body -->
            </div>

<!-- Offcanvas Toggler -->
<button class="d2c_offcanvas_toggle position-fixed top-50 start-0 translate-middle-y d-block d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#d2c_sidebar" aria-controls="d2c_sidebar">
<i class="far fa-hand-point-right"></i>
</button>
<!-- End:Offcanvas Toggler -->

<!-- Initial  Javascript -->
<script src="{% static 'lib/jQuery/jquery-3.5.1.min.js' %}"></script>
<script src="{% static 'lib/bootstrap_5/bootstrap.bundle.min.js' %}"></script>

<!-- custom js -->
<script src="{% static 'assets/js/main.js' %}"></script>

Author URI:    https://www.designtocodes.com
Text Domain:   IC Crypto
-->
</body>
</html>
